
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>黄金价格预测</title>
</head>
<body>
  <h2>黄金价格预测系统</h2>

  <label for="feature1">输入特征1（feature1）:</label>
  <input type="number" id="feature1" placeholder="例如：123"><br><br>

  <label for="feature2">输入特征2（feature2）:</label>
  <input type="number" id="feature2" placeholder="例如：456"><br><br>

  <button onclick="getPrediction()">开始预测</button>

  <h3 id="result">预测结果将显示在这里</h3>

  <script>
    async function getPrediction() {
      const feature1 = parseFloat(document.getElementById("feature1").value);
      const feature2 = parseFloat(document.getElementById("feature2").value);

      const response = await fetch("https://gold-price-api.onrender.com/predict", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ feature1, feature2 })
      });

      const data = await response.json();
      document.getElementById("result").innerText = "预测结果：" + data.prediction;
    }
  </script>
</body>
</html>
